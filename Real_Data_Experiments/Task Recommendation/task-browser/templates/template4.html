<!--nuclear tweet -->
<div class="task">
  <div class="task-content">
      <h4> $taskNo) Please rate the quality of the photo below.  </h4>
      <div class="tweet"> 
          <img src="$Image">
      </div>
      <div class="choices">
      <form id='answer_form' method="post">
        <table style="text-align:center; font-size: small;">
          <tr> 
            <td> <input type="radio" name="$task_instance_id-1" value="1" > </td>
            <td> <input type="radio" name="$task_instance_id-1" value="2" > </td>
            <td> <input type="radio" name="$task_instance_id-1" value="3" > </td>
            <td> <input type="radio" name="$task_instance_id-1" value="4" > </td>
            <td> <input type="radio" name="$task_instance_id-1" value="5" > </td>
          </tr>
          <tr>
            <td width="20%"> Unacceptable </td>
            <td width="20%"> Very Bad </td>
            <td width="20%"> Acceptable </td>
            <td width="20%"> Very Good </td>
            <td width="20%"> Exceptional </td>
          </tr>
        </table>
        <br>
        <input type="hidden" name="$task_instance_id" value="$reward"/>
        <input type="submit" class="task_finish" value="Submit"/>
      </form> 
      </div>
  </div>
  <div class="task-info">
    <b>Title: </b> $title <br>
    <b>Description: </b> $description <br>
    <b>Keywords: </b> $keywords <br>
    <b>Requester: </b> $requester <br>
    <b>Reward: </b> $reward USD <br>
  </div>
</div>
