<div class="task">
	<div class="task-content">
	    <h4> $taskNo) Does the following tweet suggest that global warming or climate change is occurring? </h4>
	    <div class="tweet"> 
	        $tweet
	    </div>
	    <div class="choices">
	    <form id='answer_form' method="post">
	      <input type="radio" name="$task_instance_id-1" value="positive"> Yes<br>
	      <input type="radio" name="$task_instance_id-1" value="negative"> No<br>
	      <input type="radio" name="$task_instance_id-1" value="neutral"> I can't tell.<br>
	      <br>
          <input type="hidden" name="$task_instance_id" value="$reward"/>
	      <input type="submit" class="task_finish" value="Submit"/> 
	  	</form> 
	    </div>
	</div>
	<div class="task-info">
	  <b>Title: </b> $title <br>
	  <b>Description: </b> $description <br>
	  <b>Keywords: </b> $keywords <br>
	  <b>Requester: </b> $requester <br>
	  <b>Reward: </b> $reward USD <br>
	</div>
</div>
