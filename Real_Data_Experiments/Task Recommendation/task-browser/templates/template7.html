<!--nuclear tweet -->
<div class="task">
	<div class="task-content">
	    <h4> $taskNo) Please examine the following image of a handwritten name. </h4>
	    <div class="tweet"> 
	        <img src="$Image">
	    </div>
	    <div class="choices">
      <form id='answer_form' method="post">
      <p> <b> What is the name written?</b></p>
        <input type="text" name="$task_instance_id-1">
        <br><br>
        <input type="hidden" name="$task_instance_id" value="$reward"/>
        <input type="submit" class="task_finish" value="Submit"/>
      </form> 
      </div>
	</div>
	<div class="task-info">
	  <b>Title: </b> $title <br>
	  <b>Description: </b> $description <br>
	  <b>Keywords: </b> $keywords <br>
	  <b>Requester: </b> $requester <br>
	  <b>Reward: </b> $reward USD <br>
	</div>
</div>
