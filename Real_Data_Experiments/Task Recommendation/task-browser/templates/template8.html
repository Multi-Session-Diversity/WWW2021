<!--nuclear tweet -->
<div class="task">
	<div class="task-content">
	    <h4> $taskNo) Determine if the following sentence is true or false. </h4>
	    <div class="tweet"> 
	        All $name_1s are $name_2s.
	    </div>
	    <div class="choices">
	    <form id='answer_form' method="post">
	      <input type="radio" name="$task_instance_id-1" value="true"> The sentence is TRUE. <br>
	      <input type="radio" name="$task_instance_id-1" value="false"> The sentence is FALSE.<br>
          <input type="hidden" name="$task_instance_id" value="$reward"/>
	      <input type="submit" class="task_finish" value="Submit"/>
	  	</form> 
	    </div>
	</div>
	<div class="task-info">
	  <b>Title: </b> $title <br>
	  <b>Description: </b> $description <br>
	  <b>Keywords: </b> $keywords <br>
	  <b>Requester: </b> $requester <br>
	  <b>Reward: </b> $reward USD <br>
	</div>
</div>
